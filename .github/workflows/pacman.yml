name: Generate Pacman-Style Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Generate Snake with Pacman colors (Yellow theme)
      - name: Generate Pacman-Style Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Jauhari007
          outputs: |
            dist/pacman-contribution-graph.svg?palette=yellow
            dist/pacman-contribution-graph-dark.svg?palette=yellow&color_snake=#FFD700&color_dots=#FF6B6B,#4ECDC4,#45B7D1,#FFA07A,#98D8C8

      # Push to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}